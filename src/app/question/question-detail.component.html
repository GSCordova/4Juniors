
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar>
      <i md-list-icon class="{{question.icon}} icon"></i>
    </div>
    <mat-card-title>
      <h2>{{question.title}}</h2>
    </mat-card-title>
    <mat-card-subtitle>
      <small>Gianmarco Segura - {{question.createdAt | amLocale:'es' | amTimeAgo}}</small>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{question.description}}
    </p>
  </mat-card-content>
</mat-card>
<div class="answers">
  <h2>Respuestas</h2>
  <ul class="answers-list" *ngIf="question.answers.length > 0">
    <li *ngFor="let answer of question.answers">
      <h5>
        {{ answer.user.fullName() }}
        <small>{{ answer.createdAt | amLocale:'es' | amTimeAgo }}</small>
      </h5>
      <p class="description">
        {{ answer.description }}
      </p>
    </li>
  </ul>
  <p *ngIf="question.answers.length === 0">SÃ© el primero!!</p>
  <app-answer-form [question]='question' class="answer-form"></app-answer-form>
</div>
